<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Item List</h1>

<!-- Tabel Item -->
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.created_at }}</td>
            <td>
                <a href="{{ url_for('edit_item', item_id=item.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <!-- Form untuk tombol delete -->
                <form action="{{ url_for('del_item', item_id=item.id) }}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this item?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Tombol untuk menambah item baru -->
<a href="{{ url_for('add_item') }}" class="btn btn-primary mt-3">Add New Item</a>
{% endblock %}

<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Item List</h1>

<!-- Tabel Item -->
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Tombol untuk menambah item baru -->
<a href="{{ url_for('add_item') }}" class="btn btn-primary mt-3">Add New Item</a>
{% endblock %}
